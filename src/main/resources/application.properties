spring.application.name=recommendation_service
server.port=8085

spring.datasource.url= jdbc:postgresql://localhost:5432/recommendation_rules
spring.datasource.username= postgres
spring.datasource.password= postgres
spring.datasource.driverClassName=org.postgresql.Driver

application.recommendations-db.url=jdbc:h2:file:./res/db/transaction

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=true

spring.liquibase.change-log=classpath:liquibase/changelog-master.yml
spring.liquibase.url= jdbc:postgresql://localhost:5432/recommendation_rules
spring.liquibase.user= postgres
spring.liquibase.password= postgres