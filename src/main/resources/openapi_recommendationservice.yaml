          }
        }
      }
    },
    "/product/{product_id}": {
      "get": {
        "tags": [
          "Контроллер продукта рекомендации"
        ],
        "summary": "Получение продукта рекомендации",
        "description": "Позволяет получить продукт рекомендации",
        "operationId": "getProduct",
        "parameters": [
          {
            "name": "product_id",
            "in": "path",
            "description": "Идентификатор продукта рекомендации",
