        "description": "Позволяет создать динамическое правило рекомендации",
        "operationId": "createDynamicRecommendation",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/RecommendationsDTO"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "*/*": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      }
    },
    "/management/clear-caches": {
      "post": {
        "tags": [
          "Контроллер кеша рекомендаций"
